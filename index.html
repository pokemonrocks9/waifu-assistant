    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #live2d-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            z-index: 10;

            border-radius: 10px;
            max-width: 80%;

            position: fixed;
            bottom: 20px;

            border-radius: 25px;

            background: rgba(0, 212, 255, 1);

        }

        #speak-btn.speaking {
            background: rgba(255, 100, 100, 0.8);
        }

        /* Character selector - Desktop only */
        #character-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        #character-toggle:hover {

        /* Hide toggle button on mobile - use swipe instead */
        @media (max-width: 768px) {
            #character-toggle {
                display: none;

        #character-menu {
            position: fixed;
            right: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);

        #character-menu.open {

            margin: 0 0 20px 0;

            text-align: center;

            background: rgba(0, 0, 0, 0.5);

            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        #edit-controls h3 {
            color: #00d4ff;
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-row input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;

        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
        }

        .control-row input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;

            cursor: pointer;

        .control-row span {
            min-width: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;

        .character-list {
            display: flex;

            gap: 10px;

        .character-item {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .character-item:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateX(-5px);
        }

        .character-item.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .character-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        #copy-config-btn {
            width: 100%;
            background: rgba(0, 212, 255, 0.6);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        #copy-config-btn:hover {
            background: rgba(0, 212, 255, 0.8);
        }

        /* Position display overlay */
        #position-display {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;

            font-size: 12px;

        #position-display.active {
            display: block;
        }

        #position-display .pos-line {

        #position-display .pos-label {

        .checkbox-group {

        #test-lipsync {
            width: 100%;

            border: none;

            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        #test-lipsync:hover {
            background: rgba(255, 100, 255, 0.8);
        }
    </style>

<body>

    <button id="character-toggle">ðŸŽ­</button>
    
    <div id="position-display">
        <div class="pos-line"><span class="pos-label">Scale:</span> <span id="pos-scale">1.00</span></div>
        <div class="pos-line"><span class="pos-label">X:</span> <span id="pos-x">0.00</span></div>

    <div id="character-menu">
        <h2>Characters</h2>
        
        <div id="edit-controls">
            <h3>Live Position Editing</h3>
            
            <div class="control-group">
                <label>Scale</label>
                <div class="control-row">
                    <input type="range" id="scale-slider" min="0.1" max="3" step="0.01" value="1">

                <label>X Position</label>

    <script>
        // Configuration
        const BACKEND_URL = 'http://localhost:8000';
        
        // Character configurations
        const CHARACTERS = [
            {
                name: 'Haru',
                description: 'Cheerful and energetic',
                modelUrl: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/haru/haru_greeter_t03.model3.json',
                scale: 0.15,
                position: { x: 0, y: 0.2 },
                scaleMobile: 0.12,
                positionMobile: { x: 0, y: 0.3 },
                isCustom: false
            },
            {
                name: 'Shizuku',
                description: 'Elegant and refined',
                modelUrl: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/shizuku/shizuku.model.json',
                scale: 0.35,
                position: { x: 0, y: 0.1 },
                scaleMobile: 0.25,
                positionMobile: { x: 0, y: 0.2 },
                isCustom: false
            }
        ];

        // Global variables
        let app, model;
        let ws, isConnected = false;
        let currentCharacter = CHARACTERS[0];
        let audioContext, analyser, dataArray;
        let lipSyncInterval;

        // Initialize PixiJS
        function initPixi() {
            const container = document.getElementById('canvas-container');
            
            app = new PIXI.Application({
                view: document.getElementById('live2d-canvas'),
                width: container.clientWidth,
                height: container.clientHeight,
                backgroundAlpha: 0,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                app.renderer.resize(container.clientWidth, container.clientHeight);
                if (model) {
                    positionModel(model);
                }
            });

            console.log('âœ… PixiJS initialized');
        }

        // Position model helper
        function positionModel(model) {
            const isMobile = window.innerWidth < 768;
            
            // Use mobile values if available, otherwise desktop
            const scale = (isMobile && currentCharacter.scaleMobile !== undefined) 
                ? currentCharacter.scaleMobile 
                : currentCharacter.scale;
            const position = (isMobile && currentCharacter.positionMobile) 
                ? currentCharacter.positionMobile 
                : currentCharacter.position;
            
            model.scale.set(scale);
            model.x = app.screen.width / 2 + (position.x * app.screen.width / 2);
            model.y = app.screen.height / 2 + (position.y * app.screen.height / 2);
        }

        // Load Live2D model
        async function loadLive2DModel(character) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                // Remove existing model
                if (model) {
                    app.stage.removeChild(model);
                    model.destroy();
                }

                console.log(`Loading ${character.name}...`);
                currentCharacter = character;

                // Load Live2D model
                model = await PIXI.live2d.Live2DModel.from(character.modelUrl, {
                    autoInteract: false
                });

                // Position model
                positionModel(model);

                // Add to stage
                app.stage.addChild(model);

                // Setup interaction
                model.on('hit', (hitAreas) => {
                    console.log('Hit areas:', hitAreas);
                    if (hitAreas.includes('body')) {
                        model.motion('tap_body');
                    }
                });

                loading.style.display = 'none';
                console.log(`âœ… ${character.name} loaded!`);

                return model;
            } catch (err) {
                console.error('Failed to load model:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">ðŸ˜¢</div>
                    <div>Failed to load character</div>
                    <div style="font-size: 14px; margin-top: 10px; color: #999;">${err.message}</div>
                `;
            }
        }

        // Lip sync functionality
        function setupAudioAnalysis(audio) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        function startLipSync(durationMs) {
            if (!model || !model.internalModel) return;

            const startTime = Date.now();
            
            lipSyncInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                
                if (elapsed >= durationMs) {
                    stopLipSync();
                    return;
                }

                // Get audio volume
                let volume = 0;
                if (analyser && dataArray) {
                    analyser.getByteFrequencyData(dataArray);
                    const sum = dataArray.reduce((a, b) => a + b, 0);
                    volume = sum / dataArray.length / 255;
                }

                // Apply to mouth parameter
                try {
                    const mouthParam = model.internalModel.coreModel.getParameterIndex('ParamMouthOpenY');
                    if (mouthParam >= 0) {
                        model.internalModel.coreModel.setParameterValueById(
                            'ParamMouthOpenY',
                            volume
                        );
                    }
                } catch (err) {
                    console.error('Lip sync error:', err);
                }
            }, 1000 / 30); // 30 FPS
        }

        function stopLipSync() {
            if (lipSyncInterval) {
                clearInterval(lipSyncInterval);
                lipSyncInterval = null;
            }

            // Reset mouth
            if (model && model.internalModel) {
                try {
                    model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY', 0);
                } catch (err) {
                    console.error('Error resetting mouth:', err);
                }
            }
        }

        // Test lip sync with dummy audio
        function initTestLipSync() {
            const testBtn = document.getElementById('test-lipsync');
            
            testBtn.addEventListener('click', () => {
                console.log('Testing lip sync...');
                
                // Create a test pattern
                const testDuration = 3000; // 3 seconds
                const startTime = Date.now();
                
                lipSyncInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    
                    if (elapsed >= testDuration) {
                        stopLipSync();
                        return;
                    }

                    // Create a talking pattern (sine wave)
                    const t = elapsed / 1000;
                    const mouthValue = Math.abs(Math.sin(t * 10)) * 0.8;

                    // Apply to mouth parameter
                    try {
                        if (model && model.internalModel) {
                            model.internalModel.coreModel.setParameterValueById(
                                'ParamMouthOpenY',
                                mouthValue
                            );
                        }
                    } catch (err) {
                        console.error('Lip sync test error:', err);
                    }
                }, 1000 / 30); // 30 FPS
            });
        }

        // Character selector setup
        function initCharacterSelector() {
            const toggleBtn = document.getElementById('character-toggle');
            const characterMenu = document.getElementById('character-menu');
            const characterList = document.getElementById('character-list');
            const scaleSlider = document.getElementById('scale-slider');
            const xSlider = document.getElementById('x-slider');
            const ySlider = document.getElementById('y-slider');
            const scaleValue = document.getElementById('scale-value');
            const xValue = document.getElementById('x-value');
            const yValue = document.getElementById('y-value');
            const copyBtn = document.getElementById('copy-config-btn');
            const positionDisplay = document.getElementById('position-display');
            const togglePositionDisplay = document.getElementById('toggle-position-display');
            
            // Position display elements
            const posScale = document.getElementById('pos-scale');
            const posX = document.getElementById('pos-x');
            const posY = document.getElementById('pos-y');
            
            // Update model when sliders change
            function updateModel() {
                if (!model) return;
                
                const scale = parseFloat(scaleSlider.value);
                const x = parseFloat(xSlider.value);
                const y = parseFloat(ySlider.value);
                
                model.scale.set(scale);
                model.x = app.screen.width / 2 + (x * app.screen.width / 2);
                model.y = app.screen.height / 2 + (y * app.screen.height / 2);
                
                // Update display values
                scaleValue.textContent = scale.toFixed(2);
                xValue.textContent = x.toFixed(2);
                yValue.textContent = y.toFixed(2);
                
                // Update position display overlay
                posScale.textContent = scale.toFixed(2);
                posX.textContent = x.toFixed(2);
                posY.textContent = y.toFixed(2);
            }
            
            scaleSlider.addEventListener('input', updateModel);
            xSlider.addEventListener('input', updateModel);
            ySlider.addEventListener('input', updateModel);
            
            // Show position display when menu is open or checkbox is checked
            toggleBtn.addEventListener('click', () => {
                if (characterMenu.classList.contains('open')) {
                    positionDisplay.style.display = 'none';
                } else {
                    positionDisplay.style.display = 'block';
                }
            });
            
            togglePositionDisplay.addEventListener('change', (e) => {
                if (e.target.checked) {
                    positionDisplay.style.display = 'block';
                } else if (!characterMenu.classList.contains('open')) {
                    positionDisplay.style.display = 'none';
                }
            });
            
            // Copy config button
            copyBtn.addEventListener('click', () => {
                const config = `{
    name: '${currentCharacter.name}',
    description: '${currentCharacter.description}',
    modelUrl: '${currentCharacter.modelUrl}',
    scale: ${parseFloat(scaleSlider.value).toFixed(2)},
    position: { x: ${parseFloat(xSlider.value).toFixed(2)}, y: ${parseFloat(ySlider.value).toFixed(2)} },
    isCustom: ${currentCharacter.isCustom}
}`;
                
                navigator.clipboard.writeText(config).then(() => {
                    copyBtn.textContent = 'âœ“ Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Config';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Copy failed. See console for config.');
                    console.log(config);
                });
            });
            
            // Update sliders when character changes
            function updateSliders(character) {
                const isMobile = window.innerWidth < 768;
                
                // Use mobile values if available (on mobile), otherwise use desktop values
                const scale = (isMobile && character.scaleMobile !== undefined) ? character.scaleMobile : character.scale;
                const position = (isMobile && character.positionMobile) ? character.positionMobile : character.position;
                
                scaleSlider.value = scale;
                xSlider.value = position.x;
                ySlider.value = position.y;
                
                updateModel();
            }

            // Populate character list
            CHARACTERS.forEach((char, index) => {
                const item = document.createElement('div');
                item.className = 'character-item';
                if (index === 0) item.classList.add('active');
                
                item.innerHTML = `
                    <div class="character-name">${char.name}</div>
                    <div class="character-desc">${char.description}</div>
                `;
                
                item.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.character-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Load character
                    loadLive2DModel(char).then(() => {
                        updateSliders(char);
                    });
                    
                    // Close menu
                    characterMenu.classList.remove('open');
                });
                
                characterList.appendChild(item);
            });
            
            // Initialize sliders with first character
            if (CHARACTERS.length > 0) {
                updateSliders(CHARACTERS[0]);
            }

            // Desktop: Toggle menu with button
            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent this from triggering the close handler
                characterMenu.classList.toggle('open');
            });

            // Prevent menu clicks from closing the menu
            characterMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Mobile: Swipe from right edge to open menu
            let touchStartX = 0;
            let touchStartY = 0;
            let isSwiping = false;

            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                
                // Detect if touch started from right edge (last 50px)
                if (touchStartX > window.innerWidth - 50) {
                    isSwiping = true;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                
                const touchX = e.touches[0].clientX;
                const deltaX = touchStartX - touchX;
                
                // Swiping left (deltaX positive) opens the menu
                if (deltaX > 50) {
                    characterMenu.classList.add('open');
                    isSwiping = false;
                }
            });

            document.addEventListener('touchend', () => {
                isSwiping = false;
            });

            // Close menu when clicking outside (desktop)
            document.addEventListener('click', (e) => {
                if (characterMenu.classList.contains('open')) {
                    characterMenu.classList.remove('open');
                    // Only hide position display if not set to always visible
                    if (!togglePositionDisplay.checked) {
                        positionDisplay.style.display = 'none';
                    }
                }
            });

            // Close menu when tapping outside on mobile
            document.addEventListener('touchstart', (e) => {
                if (!characterMenu.contains(e.target) && characterMenu.classList.contains('open')) {
                    e.stopPropagation();
                    characterMenu.classList.remove('open');
                    // Only hide position display if not set to always visible
                    if (!togglePositionDisplay.checked) {
                        positionDisplay.style.display = 'none';
                    }
                }
            });
        }

        // WebSocket connection
        function connectWebSocket() {
            console.log(`Connecting to WebSocket: ${BACKEND_URL}/ws`);
            
            ws = new WebSocket(BACKEND_URL.replace('https://', 'wss://').replace('http://', 'ws://') + '/ws');

            ws.onopen = () => {
                console.log('WebSocket connected!');
                isConnected = true;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'response') {
                    // Display response in console for now
                    console.log('Assistant:', data.text);
                    
                    // Request TTS
                    ws.send(JSON.stringify({
                        type: 'tts',
                        text: data.text,
                        voice: 'compa'
                    }));
                } else if (data.type === 'audio') {
                    // Play audio and trigger lip sync
                    playAudioWithLipSync(data.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                isConnected = false;
                // Attempt reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }

        function playAudioWithLipSync(audioBase64) {
            const audio = new Audio('data:audio/wav;base64,' + audioBase64);
            
            audio.onloadedmetadata = () => {
                const durationMs = audio.duration * 1000;
                
                // Setup audio analysis for real-time lip sync
                setupAudioAnalysis(audio);
                
                startLipSync(durationMs);
            };

            audio.play().catch(err => {
                console.error('Audio playback error:', err);
            });

            const speakBtn = document.getElementById('speak-btn');
            speakBtn.classList.add('speaking');
            speakBtn.textContent = 'ðŸ”Š';

            audio.onended = () => {
                speakBtn.classList.remove('speaking');
                speakBtn.textContent = 'Send';
            };
        }

        // Text input handler
        function initTextInput() {
            const textInput = document.getElementById('text-input');
            const speakBtn = document.getElementById('speak-btn');

            const sendMessage = () => {
                const text = textInput.value.trim();
                if (!text || !isConnected) return;

                console.log('Sending:', text);
                
                ws.send(JSON.stringify({
                    type: 'message',
                    text: text
                }));

                textInput.value = '';
            };

            speakBtn.addEventListener('click', sendMessage);
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // Initialize everything
        async function init() {
            console.log('ðŸŽ­ Initializing Live2D system...');
            
            initPixi();
            initCharacterSelector();
            initTextInput();
            initTestLipSync();
            
            // Load default character
            await loadLive2DModel(CHARACTERS[0]);
            
            // Connect to backend
            connectWebSocket();
            
            console.log('âœ… System ready!');
        }

        // Start the app
        init();
    </script>
