<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>AI Assistant Pod</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            max-width: 80%;
            text-align: center;
            z-index: 20;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading VRM Model...</div>
    </div>

    <div id="error"></div>

    <div id="controls">
        Drag to rotate â€¢ Pinch/Scroll to zoom
    </div>

    <!-- Three.js and VRM Libraries -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.6/lib/three-vrm.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        let scene, camera, renderer, controls, currentVrm;
        const container = document.getElementById('canvas-container');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera setup - adjusted for portrait mobile view
            camera = new THREE.PerspectiveCamera(
                35,
                window.innerWidth / window.innerHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.3, 2.5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for mobile
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            // Lighting
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1.2, 0);
            controls.minDistance = 1;
            controls.maxDistance = 5;
            controls.enablePan = false;
            controls.update();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Load VRM model
            loadVRM();

            // Start animation loop
            animate();
        }

        async function loadVRM() {
            try {
                // Using a public test VRM model
                // Replace this URL with your own VRM model later
                const modelUrl = 'https://pixiv.github.io/three-vrm/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm';

                loadingDiv.querySelector('div:last-child').textContent = 'Downloading model...';

                // Fetch the VRM file as a blob to avoid CORS issues
                const response = await fetch(modelUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                loadingDiv.querySelector('div:last-child').textContent = 'Loading VRM...';

                // Load the VRM from the blob URL
                const loader = new GLTFLoader();
                loader.register((parser) => {
                    return new VRMLoaderPlugin(parser);
                });

                loader.load(
                    blobUrl,
                    (gltf) => {
                        const vrm = gltf.userData.vrm;

                        if (vrm) {
                            // Remove previous VRM if exists
                            if (currentVrm) {
                                scene.remove(currentVrm.scene);
                                VRMUtils.deepDispose(currentVrm.scene);
                            }

                            currentVrm = vrm;

                            // Rotate model to face camera
                            vrm.scene.rotation.y = Math.PI;

                            scene.add(vrm.scene);

                            // Hide loading indicator
                            loadingDiv.style.display = 'none';

                            console.log('VRM model loaded successfully!');
                        }

                        // Clean up blob URL
                        URL.revokeObjectURL(blobUrl);
                    },
                    (progress) => {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        loadingDiv.querySelector('div:last-child').textContent = `Processing... ${percent}%`;
                    },
                    (error) => {
                        console.error('Error loading VRM:', error);
                        loadingDiv.style.display = 'none';
                        errorDiv.style.display = 'block';
                        errorDiv.textContent = 'Failed to load model. Check console for details.';
                        URL.revokeObjectURL(blobUrl);
                    }
                );
            } catch (error) {
                console.error('Error fetching VRM:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Failed to download model: ${error.message}`;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update VRM if loaded
            if (currentVrm) {
                const deltaTime = 0.016; // Approximate 60fps
                currentVrm.update(deltaTime);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Start the application
        init();
    </script>
</body>
</html>
