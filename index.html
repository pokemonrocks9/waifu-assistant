<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎭</text></svg>">
    <title>AI Assistant Pod - Live2D</title>
    
    <!-- Load libraries in correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.5.0/dist/index.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #live2d-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            z-index: 10;
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-width: 80%;
        }

        #text-input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        #text-input {
            flex: 1;
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        #text-input:focus {
            border-color: #00d4ff;
        }

        #speak-btn {
            background: rgba(0, 212, 255, 0.8);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #speak-btn:hover {
            background: rgba(0, 212, 255, 1);
            transform: scale(1.05);
        }

        #speak-btn.speaking {
            background: rgba(255, 100, 100, 0.8);
        }

        #character-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        #character-toggle:hover {
            background: rgba(0, 212, 255, 1);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            #character-toggle {
                display: none;
            }
        }

        #character-menu {
            position: fixed;
            right: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
        }

        #character-menu.open {
            right: 0;
        }

        #character-menu h2 {
            color: #00d4ff;
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
        }

        #edit-controls {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        #edit-controls h3 {
            color: #00d4ff;
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-row input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
        }

        .control-row input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            border: none;
        }

        .control-row span {
            min-width: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: right;
        }

        .character-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .character-item {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .character-item:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateX(-5px);
        }

        .character-item.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .character-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        #copy-config-btn {
            width: 100%;
            background: rgba(0, 212, 255, 0.6);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        #copy-config-btn:hover {
            background: rgba(0, 212, 255, 0.8);
        }

        #position-display {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 102;
            display: none;
            border: 1px solid rgba(0, 212, 255, 0.5);
        }

        #position-display.active {
            display: block;
        }

        #position-display .pos-line {
            margin: 3px 0;
        }

        #position-display .pos-label {
            color: #00d4ff;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            cursor: pointer;
            margin: 0;
        }

        #test-lipsync {
            width: 100%;
            background: rgba(255, 100, 255, 0.6);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        #test-lipsync:hover {
            background: rgba(255, 100, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="live2d-canvas"></canvas>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Live2D Character...</div>
    </div>

    <div id="error"></div>

    <div id="text-input-container">
        <input type="text" id="text-input" placeholder="Type a message...">
        <button id="speak-btn">Send</button>
    </div>

    <button id="character-toggle">🎭</button>
    
    <div id="position-display">
        <div class="pos-line"><span class="pos-label">Scale:</span> <span id="pos-scale">1.00</span></div>
        <div class="pos-line"><span class="pos-label">X:</span> <span id="pos-x">0.00</span></div>
        <div class="pos-line"><span class="pos-label">Y:</span> <span id="pos-y">0.00</span></div>
    </div>

    <div id="character-menu">
        <h2>Characters</h2>
        
        <div id="edit-controls">
            <h3>Live Position Editing</h3>
            
            <div class="control-group">
                <label>Scale</label>
                <div class="control-row">
                    <input type="range" id="scale-slider" min="0.1" max="3" step="0.01" value="1">
                    <span id="scale-value">1.00</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>X Position</label>
                <div class="control-row">
                    <input type="range" id="x-slider" min="-2" max="2" step="0.01" value="0">
                    <span id="x-value">0.00</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>Y Position</label>
                <div class="control-row">
                    <input type="range" id="y-slider" min="-2" max="2" step="0.01" value="0">
                    <span id="y-value">0.00</span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="toggle-position-display">
                <label for="toggle-position-display">Show Position Always</label>
            </div>

            <button id="test-lipsync">🎤 Test Lip Sync</button>
            <button id="copy-config-btn">Copy Config</button>
        </div>
        
        <div class="character-list" id="character-list"></div>
    </div>

    <script>
        // Wait for all libraries to load
        window.addEventListener('load', () => {
            // Verify libraries loaded
            console.log('PIXI available:', typeof PIXI !== 'undefined');
            console.log('Live2DCubismCore available:', typeof Live2DCubismCore !== 'undefined');
            console.log('PIXI.live2d available:', typeof PIXI.live2d !== 'undefined');
            
            if (typeof PIXI === 'undefined') {
                showError('PixiJS failed to load');
                return;
            }
            
            if (typeof PIXI.live2d === 'undefined') {
                showError('Live2D plugin failed to load. Trying fallback...');
                // Try to initialize from window.PIXI_LIVE2D_DISPLAY
                if (typeof PIXI_LIVE2D_DISPLAY !== 'undefined') {
                    PIXI.live2d = PIXI_LIVE2D_DISPLAY;
                    console.log('✅ Live2D loaded from PIXI_LIVE2D_DISPLAY');
                    init();
                } else {
                    showError('Live2D plugin not available');
                    return;
                }
            } else {
                init();
            }
        });

        // Configuration
        const BACKEND_URL = 'http://localhost:8000';
        
        // ⚠️ IMPORTANT: Update these paths to match your local file structure
        // For example, if your files are in: ./models/compa/compa.model3.json
        const CUSTOM_MODELS_PATH = './models/';
        
        // Character configurations with LOCAL FILES
        const CHARACTERS = [
            {
                id: 'compa',
                name: 'Compa',
                description: 'Your custom character',
                modelUrl: '/models/compa/1400_1401.model3.json',
                scale: 0.20,
                position: { x: 0, y: 0.1 },
                scaleMobile: 0.15,
                positionMobile: { x: 0, y: 0.2 },
                isCustom: true
            },
            {
                id: 'haru',
                name: 'Haru',
                description: 'Cheerful and energetic (Demo)',
                modelUrl: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/haru/haru_greeter_t03.model3.json',
                scale: 0.15,
                position: { x: 0, y: 0.2 },
                scaleMobile: 0.12,
                positionMobile: { x: 0, y: 0.3 },
                isCustom: false
            },
            {
                id: 'shizuku',
                name: 'Shizuku',
                description: 'Elegant and refined (Demo)',
                modelUrl: 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/shizuku/shizuku.model.json',
                scale: 0.35,
                position: { x: 0, y: 0.1 },
                scaleMobile: 0.25,
                positionMobile: { x: 0, y: 0.2 },
                isCustom: false
            }
        ];

        // Global variables
        let app, model;
        let ws, isConnected = false;
        let currentCharacter = CHARACTERS[0];
        let audioContext, analyser, dataArray;
        let lipSyncInterval;

        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'none';
            error.style.display = 'block';
            error.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">😢</div>
                <div>${message}</div>
            `;
        }

        // Initialize PixiJS
        function initPixi() {
            const container = document.getElementById('canvas-container');
            
            app = new PIXI.Application({
                view: document.getElementById('live2d-canvas'),
                width: container.clientWidth,
                height: container.clientHeight,
                backgroundAlpha: 0,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true
            });

            window.addEventListener('resize', () => {
                app.renderer.resize(container.clientWidth, container.clientHeight);
                if (model) {
                    positionModel(model);
                }
            });

            console.log('✅ PixiJS initialized');
        }

        function positionModel(model) {
            const isMobile = window.innerWidth < 768;
            
            const scale = (isMobile && currentCharacter.scaleMobile !== undefined) 
                ? currentCharacter.scaleMobile 
                : currentCharacter.scale;
            const position = (isMobile && currentCharacter.positionMobile) 
                ? currentCharacter.positionMobile 
                : currentCharacter.position;
            
            model.scale.set(scale);
            model.x = app.screen.width / 2 + (position.x * app.screen.width / 2);
            model.y = app.screen.height / 2 + (position.y * app.screen.height / 2);
        }

        async function loadLive2DModel(character) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                if (model) {
                    app.stage.removeChild(model);
                    model.destroy();
                }

                console.log(`Loading ${character.name} from: ${character.modelUrl}`);
                currentCharacter = character;

                model = await PIXI.live2d.Live2DModel.from(character.modelUrl, {
                    autoInteract: false
                });

                positionModel(model);
                app.stage.addChild(model);

                model.on('hit', (hitAreas) => {
                    console.log('Hit areas:', hitAreas);
                    if (hitAreas.includes('body')) {
                        model.motion('tap_body');
                    }
                });

                loading.style.display = 'none';
                console.log(`✅ ${character.name} loaded successfully!`);

                return model;
            } catch (err) {
                console.error('Failed to load model:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                
                let errorMessage = err.message;
                if (character.isCustom) {
                    errorMessage = `
                        <div>Failed to load custom character</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #999;">
                            Make sure the model file exists at:<br>
                            <code style="background: rgba(255,255,255,0.1); padding: 5px; border-radius: 3px; display: inline-block; margin-top: 5px;">
                                ${character.modelUrl}
                            </code>
                        </div>
                        <div style="font-size: 12px; margin-top: 10px; color: #999;">
                            Error: ${err.message}
                        </div>
                    `;
                }
                
                error.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 20px;">😢</div>
                    ${errorMessage}
                `;
            }
        }

        function setupAudioAnalysis(audio) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        function startLipSync(durationMs) {
            if (!model || !model.internalModel) return;

            const startTime = Date.now();
            
            lipSyncInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                
                if (elapsed >= durationMs) {
                    stopLipSync();
                    return;
                }

                let volume = 0;
                if (analyser && dataArray) {
                    analyser.getByteFrequencyData(dataArray);
                    const sum = dataArray.reduce((a, b) => a + b, 0);
                    volume = sum / dataArray.length / 255;
                }

                try {
                    const mouthParam = model.internalModel.coreModel.getParameterIndex('ParamMouthOpenY');
                    if (mouthParam >= 0) {
                        model.internalModel.coreModel.setParameterValueById(
                            'ParamMouthOpenY',
                            volume
                        );
                    }
                } catch (err) {
                    console.error('Lip sync error:', err);
                }
            }, 1000 / 30);
        }

        function stopLipSync() {
            if (lipSyncInterval) {
                clearInterval(lipSyncInterval);
                lipSyncInterval = null;
            }

            if (model && model.internalModel) {
                try {
                    model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY', 0);
                } catch (err) {
                    console.error('Error resetting mouth:', err);
                }
            }
        }

        function initTestLipSync() {
            const testBtn = document.getElementById('test-lipsync');
            
            testBtn.addEventListener('click', () => {
                console.log('Testing lip sync...');
                
                const testDuration = 3000;
                const startTime = Date.now();
                
                lipSyncInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    
                    if (elapsed >= testDuration) {
                        stopLipSync();
                        return;
                    }

                    const t = elapsed / 1000;
                    const mouthValue = Math.abs(Math.sin(t * 10)) * 0.8;

                    try {
                        if (model && model.internalModel) {
                            model.internalModel.coreModel.setParameterValueById(
                                'ParamMouthOpenY',
                                mouthValue
                            );
                        }
                    } catch (err) {
                        console.error('Lip sync test error:', err);
                    }
                }, 1000 / 30);
            });
        }

        function initCharacterSelector() {
            const toggleBtn = document.getElementById('character-toggle');
            const characterMenu = document.getElementById('character-menu');
            const characterList = document.getElementById('character-list');
            const scaleSlider = document.getElementById('scale-slider');
            const xSlider = document.getElementById('x-slider');
            const ySlider = document.getElementById('y-slider');
            const scaleValue = document.getElementById('scale-value');
            const xValue = document.getElementById('x-value');
            const yValue = document.getElementById('y-value');
            const copyBtn = document.getElementById('copy-config-btn');
            const positionDisplay = document.getElementById('position-display');
            const togglePositionDisplay = document.getElementById('toggle-position-display');
            
            const posScale = document.getElementById('pos-scale');
            const posX = document.getElementById('pos-x');
            const posY = document.getElementById('pos-y');
            
            function updateModel() {
                if (!model) return;
                
                const scale = parseFloat(scaleSlider.value);
                const x = parseFloat(xSlider.value);
                const y = parseFloat(ySlider.value);
                
                model.scale.set(scale);
                model.x = app.screen.width / 2 + (x * app.screen.width / 2);
                model.y = app.screen.height / 2 + (y * app.screen.height / 2);
                
                scaleValue.textContent = scale.toFixed(2);
                xValue.textContent = x.toFixed(2);
                yValue.textContent = y.toFixed(2);
                
                posScale.textContent = scale.toFixed(2);
                posX.textContent = x.toFixed(2);
                posY.textContent = y.toFixed(2);
            }
            
            scaleSlider.addEventListener('input', updateModel);
            xSlider.addEventListener('input', updateModel);
            ySlider.addEventListener('input', updateModel);
            
            toggleBtn.addEventListener('click', () => {
                if (characterMenu.classList.contains('open')) {
                    positionDisplay.style.display = 'none';
                } else {
                    positionDisplay.style.display = 'block';
                }
            });
            
            togglePositionDisplay.addEventListener('change', (e) => {
                if (e.target.checked) {
                    positionDisplay.style.display = 'block';
                } else if (!characterMenu.classList.contains('open')) {
                    positionDisplay.style.display = 'none';
                }
            });
            
            copyBtn.addEventListener('click', () => {
                const isMobile = window.innerWidth < 768;
                const config = `{
    id: '${currentCharacter.id}',
    name: '${currentCharacter.name}',
    description: '${currentCharacter.description}',
    modelUrl: '${currentCharacter.modelUrl}',
    scale: ${parseFloat(scaleSlider.value).toFixed(2)},
    position: { x: ${parseFloat(xSlider.value).toFixed(2)}, y: ${parseFloat(ySlider.value).toFixed(2)} },
    scaleMobile: ${parseFloat(scaleSlider.value).toFixed(2)},
    positionMobile: { x: ${parseFloat(xSlider.value).toFixed(2)}, y: ${parseFloat(ySlider.value).toFixed(2)} },
    isCustom: ${currentCharacter.isCustom}
}`;
                
                navigator.clipboard.writeText(config).then(() => {
                    copyBtn.textContent = '✓ Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy Config';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Copy failed. See console for config.');
                    console.log(config);
                });
            });
            
            function updateSliders(character) {
                const isMobile = window.innerWidth < 768;
                
                const scale = (isMobile && character.scaleMobile !== undefined) ? character.scaleMobile : character.scale;
                const position = (isMobile && character.positionMobile) ? character.positionMobile : character.position;
                
                scaleSlider.value = scale;
                xSlider.value = position.x;
                ySlider.value = position.y;
                
                updateModel();
            }

            CHARACTERS.forEach((char, index) => {
                const item = document.createElement('div');
                item.className = 'character-item';
                if (index === 0) item.classList.add('active');
                
                item.innerHTML = `
                    <div class="character-name">${char.name}</div>
                    <div class="character-desc">${char.description}</div>
                `;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.character-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    
                    loadLive2DModel(char).then(() => {
                        updateSliders(char);
                    });
                    
                    characterMenu.classList.remove('open');
                });
                
                characterList.appendChild(item);
            });
            
            if (CHARACTERS.length > 0) {
                updateSliders(CHARACTERS[0]);
            }

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                characterMenu.classList.toggle('open');
            });

            characterMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            let touchStartX = 0;
            let isSwiping = false;

            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                
                if (touchStartX > window.innerWidth - 50) {
                    isSwiping = true;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                
                const touchX = e.touches[0].clientX;
                const deltaX = touchStartX - touchX;
                
                if (deltaX > 50) {
                    characterMenu.classList.add('open');
                    isSwiping = false;
                }
            });

            document.addEventListener('touchend', () => {
                isSwiping = false;
            });

            document.addEventListener('click', (e) => {
                if (characterMenu.classList.contains('open')) {
                    characterMenu.classList.remove('open');
                    if (!togglePositionDisplay.checked) {
                        positionDisplay.style.display = 'none';
                    }
                }
            });

            document.addEventListener('touchstart', (e) => {
                if (!characterMenu.contains(e.target) && characterMenu.classList.contains('open')) {
                    e.stopPropagation();
                    characterMenu.classList.remove('open');
                    if (!togglePositionDisplay.checked) {
                        positionDisplay.style.display = 'none';
                    }
                }
            });
        }

        function connectWebSocket() {
            console.log(`Connecting to WebSocket: ${BACKEND_URL}/ws`);
            
            ws = new WebSocket(BACKEND_URL.replace('https://', 'wss://').replace('http://', 'ws://') + '/ws');

            ws.onopen = () => {
                console.log('WebSocket connected!');
                isConnected = true;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'response') {
                    console.log('Assistant:', data.text);
                    
                    ws.send(JSON.stringify({
                        type: 'tts',
                        text: data.text,
                        voice: 'compa'
                    }));
                } else if (data.type === 'audio') {
                    playAudioWithLipSync(data.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                isConnected = false;
                setTimeout(connectWebSocket, 3000);
            };
        }

        function playAudioWithLipSync(audioBase64) {
            const audio = new Audio('data:audio/wav;base64,' + audioBase64);
            
            audio.onloadedmetadata = () => {
                const durationMs = audio.duration * 1000;
                setupAudioAnalysis(audio);
                startLipSync(durationMs);
            };

            audio.play().catch(err => {
                console.error('Audio playback error:', err);
            });

            const speakBtn = document.getElementById('speak-btn');
            speakBtn.classList.add('speaking');
            speakBtn.textContent = '🔊';

            audio.onended = () => {
                speakBtn.classList.remove('speaking');
                speakBtn.textContent = 'Send';
            };
        }

        function initTextInput() {
            const textInput = document.getElementById('text-input');
            const speakBtn = document.getElementById('speak-btn');

            const sendMessage = () => {
                const text = textInput.value.trim();
                if (!text || !isConnected) return;

                console.log('Sending:', text);
                
                ws.send(JSON.stringify({
                    type: 'message',
                    text: text
                }));

                textInput.value = '';
            };

            speakBtn.addEventListener('click', sendMessage);
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        async function init() {
            console.log('🎭 Initializing Live2D system...');
            
            initPixi();
            initCharacterSelector();
            initTextInput();
            initTestLipSync();
            
            await loadLive2DModel(CHARACTERS[0]);
            
            connectWebSocket();
            
            console.log('✅ System ready!');
        }
    </script>
</body>
